<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sheets Viewer</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Material Icons -->
<link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">

<!-- Stylesheet -->
<link rel="stylesheet" href="ui.css">

<!-- App Logic -->
<script defer src="app.js"></script>
</head>
<body>

<div id="app">

    <!-- SIDEBAR -->
    <aside id="sidebar">
        <h2>Sheets Viewer</h2>
        <nav id="sheet-tabs"></nav>

        <h3>Views</h3>
        <button class="nav-btn" onclick="switchView('table')">
            <span class="material-icons">table_view</span> Table
        </button>
        <button class="nav-btn" onclick="switchView('kanban')">
            <span class="material-icons">view_kanban</span> Kanban
        </button>
    </aside>

    <!-- MAIN CONTENT -->
    <main id="main">
        <h1 id="current-sheet-title"></h1>

        <!-- Table View -->
        <section id="table-view" class="view"></section>

        <!-- Kanban View -->
        <section id="kanban-view" class="view hidden"></section>
    </main>

</div>

</body>
</html>
